<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Validaciones en JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form id="formulario">
        <div class="campo">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre">
    <small class="error" id="error-nombre"></small>
</div>

<div class="campo">
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo">
    <small class="error" id="error-correo"></small>
</div>

<div class="campo">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password">
    <small class="error" id="error-password"></small>
</div>

<div class="campo">
    <label for="confirmar">Confirmar contraseña</label>
    <input type="password" id="confirmar" name="confirmar">
    <small class="error" id="error-confirmar"></small>
</div>

<div class="campo">
    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad">
    <small class="error" id="error-edad"></small>
</div>

<div class="botones">
    <button type="submit" id="btn-enviar" disabled>Enviar</button>
    <button type="reset">Reiniciar</button>
</div>

    </form>

    <script src="script.js"></script>
</body>
</html>
